<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工作记录表单</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <h2>工作记录表单</h2>
        <form id="workForm">
            <div class="form-group">
                <label for="projectId">项目ID:</label>
                <input type="text" id="projectId" name="projectId" required>
            </div>
            <div class="form-group">
                <label for="hours">耗时 (小时):</label>
                <input type="text" id="hours" name="hours" required>
            </div>
            <div class="form-group">
                <label for="date">日期:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="workContent">工作内容:</label>
                <input type="text" id="workContent" name="workContent" required>
            </div>
            <div class="form-group">
                <label for="workType">工作类型:</label>
                <select id="workType" name="workType" required>
        <option value="" disabled selected>选择工作类型</option>
        <option value="项目管理">项目管理</option>
        <option value="沟通">沟通</option>
        <option value="调研">调研</option>
        <option value="方案设计">方案设计</option>
        <option value="做应用">做应用</option>
        <option value="Ui设计">Ui设计</option>
        <option value="测试">测试</option>
        <option value="其它">其它</option>
      </select>
            </div>
            <div class="form-group" id="otherWorkType" style="display: none;">
                <label for="other">其它工作类型:</label>
                <input type="text" id="other" name="other">
            </div>
            <input type="submit" value="提交">
        </form>

        <div id="dataTable" style="display: none;">
            <h2>提交的数据</h2>
            <table id="submittedData">
                <thead>
                    <tr>
                        <th>项目ID</th>
                        <th>耗时</th>
                        <th>日期</th>
                        <th>工作内容</th>
                        <th>工作类型</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
